<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Space Webpage - Week 1 recap</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script> 
</head>
<body>
    Header      
    <header id="section-1">         
        <nav class="links">
          <h1>Space Ltd.</h1>
          <a href="#section-1">Home</a>
          <a href="#section-2">Spaceship</a>
          <a href="#section-3">Astronaut</a>
        </nav>
    </header>
    <!-- Mainpage -->
    <main>
        <div class="full-height space">
            <div class="description">
                <p>In the beginning there was a DREAM</p>
                <button id="nukeButton1">Nuke</button>
            </div>
        </div>

        <div class="full-height spaceship" id="section-2">
            <div class="description">
                <p >We followed this DREAM</p>
                <button id="nukeButton2">Nuke</button>
            </div> 
        </div>

        <div class="full-height astronaut" id="section-3">
            <div class="description">        
                <p>And now I'm f***ing trapped in SPACE!</p>
                <button id="nukeButton3">Nuke</button> 
            </div>
        </div>
</div>
    </main>
<footer></footer>
</body>
</html>
